{% extends 'layouts/app.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-lg-4 col-md-6">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="text-primary font-weight-bold">Email Sent!</h2>
                </div>
                <p class="text-muted text-center mb-4">
                    We've sent instructions to your email for resetting your password. Please check your inbox.
                </p>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="btn btn-lg btn-outline-primary btn-block mt-3">Back to Login</a>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'dashboard' %}" class="text-secondary">Return to Home</a>
        </div>
    </div>
</div>
{% endblock %}
